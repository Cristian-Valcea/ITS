# Grafana Configuration for Stress Testing Platform
[default]
instance_name = stress_testing_platform

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
root_url = http://localhost:3000/

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[security]
admin_user = admin
admin_password = stress_testing_2025
secret_key = stress_testing_secret_key_2025

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[log]
mode = console file
level = info

[log.console]
level = info

[log.file]
level = info
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
enabled = true
execute_alerts = true

[metrics]
enabled = true
interval_seconds = 10

[grafana_net]
url = https://grafana.net

[external_image_storage]
provider = local

[external_image_storage.local]
path = data/png

[rendering]
server_url = 
callback_url = 

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false